<h2>Establecer nueva contraseña</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Cambiar contraseña</button>
</form>
<p>Recuerda que la contraseña debe tener al menos 8 caracteres y contener al menos una letra mayúscula, una letra minúscula y un número.</p>
