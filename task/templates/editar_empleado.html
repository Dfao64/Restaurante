{% extends 'base.html' %}
{% block title %}Editar Empleado{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editar Empleado</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'lista_empleado' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
