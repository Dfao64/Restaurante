{% extends 'base.html' %}

{% block title %}Formulario Producto{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ form.instance.pk|yesno:"Editar producto,Nuevo producto" }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
