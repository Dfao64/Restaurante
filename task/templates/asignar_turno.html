{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Asignar turno a {{ empleado.nombre_completo }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'ver_turnos' empleado.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
