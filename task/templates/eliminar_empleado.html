{% extends 'base.html' %}
{% block title %}Eliminar Empleado{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">¿Estás seguro que deseas eliminar este empleado?</h2>
    <p><strong>Nombre:</strong> {{ empleado.nombre_completo }}</p>
    <p><strong>Cédula:</strong> {{ empleado.cedula }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_empleado' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
